<div class="bg-white rounded-lg shadow-md p-6 w-[75%] mb-10" id="question_form">
    <div class="flex justify-end">
        <button hx-on:click = "this.closest('#question_form').remove()" style="cursor: pointer;">X</button>
    </div>
    <div class="mb-4 flex justify-left">
        <label class="block text-gray-700 text-2xl mr-2 w-[20%] text-center">Question</label>
        <!-- <textarea class="bg-gray-200 rounded-md px-3 py-2 w-[70%]" placeholder="Enter Question"></textarea> -->
        {{ questionform.question_name }}
    </div>

    <div class="mb-4 flex justify-left">
        <label class="block text-gray-700 font-semibold mr-2 w-[20%] text-center">Point</label>
        <!-- <input class="bg-gray-200 border rounded-md px-3 py-2 w-[10%]" type="number" placeholder="Enter point"> -->
        {{ questionform.point }}
    </div>

    <div class="mb-4 flex justify-left">
        <label class="block text-gray-700 font-semibold mr-2 w-[20%] text-center">Answer Choice</label>
        <div id="choice_area">
            <div name="choice1" class="space-x-5 col-span-6 mb-4 flex justify-left">
                <!-- <input name="choice1" class="rounded-md bg-gray-200" type="text"> -->
                {{ choiceform.choice_name }}
                {{ choiceform.is_correct }}
            </div>
            <div id="2" class="space-x-5 col-span-6 mb-4 flex justify-left">
                {{ choiceform.choice_name }}
                {{ choiceform.is_correct }}
            </div>
            <a id="addChoice" hx-get="{% url 'add_choice' %}" hx-target="this" hx-swap="beforebegin" style="text-decoration: underline; color: blue; cursor: pointer;">+ Choice</a>
        </div>
    </div>

    <div class="mb-4 flex justify-left"></div>
        <label class="block text-gray-700 font-semibold mr-2 w-full text-center">(Choice Answer)</label>
    
    </div>
    
</div>
